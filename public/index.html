<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="../frontend/main.js"></script>
    <title>Test</title>
</head>

<body>
    <div class="container">
        <h1 class="container">Список</h1>
        <form id="add-form" class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="test-name" placeholder="Название">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="test-price" placeholder="Цена">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="test-description" placeholder="Описание">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="test-img" placeholder="Вставьте ссылку">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>

        <div class="row mt-5 mb-2" id="test-list">

        </div>
    </div>

</body>

</html>
